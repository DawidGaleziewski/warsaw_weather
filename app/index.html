    <!-- ### 1 Upload image form ### -->
    <div id="mapid"></div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <h1 class="card-title">Get the geolocation of the image</h1>
            </div>
            <div class="card-action">
              <form id="upload-file" action="#" class="upload-file">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Upload image</span>
                    <input id="upload-file__image" type="file" multiple />
                  </div>
                  <div class="file-path-wrapper">
                    <input
                      class="file-path validate"
                      type="text"
                      placeholder="Upload one or more files"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ### 1 Upload image form /END ### -->

      <!-- ### 2. Container for added images ###-->
      <div id="upload-preview" class="row">
        <!-- Content added by JavaScript -->
      </div>
      <!-- ### 2. Container for added images /END ###-->
    </div>

    <!-- ### 3. external scripts, CDNs and libraries ### -->
