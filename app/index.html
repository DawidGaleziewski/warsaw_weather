<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <title>Warsaw Weather</title>
  </head>
  <body>
    <!-- ### 0 Table of contents ###-->
    <!-- ### 1 Navbar ### -->
    <!-- ### 2. Aside content ###-->
    <!-- ### 3. Main content ###-->
    <!-- ### 4. Footer ###-->
    <!-- ### 5. external scripts, CDNs and libraries ### -->

    <!-- ### 1 Navbar ### -->
    <nav class="navbar-main">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Warsaw weather</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="sass.html"><i class="material-icons">About</i></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ### 1 Navbar /END ### -->

    <div class="row">
      <div class="col s12 m4">
        <!-- ### 2. Aside content ###-->
        <aside class="aside-content row">
          <div class="col s12 m12">
            <div class="card aside-card">
              <div class="card-action">
                <span class="picture-caption">Picture of the day</span>  
              </div>
              <div class="card-image">
                <img
                  src="./img/warsaw.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- ### 2. Aside content /END ###-->

      <!-- ### 3. Main content ###-->
      <main class="main-content col s12 m7">
        <div class="row">
          <div class="col s12">
            <div class="weather-card card-panel">
              <h1 class="weather-card__header">Warsaw weather</h1>
              <ul id="weather-summary" class="weather-summary">
                <li class="day">
                </li>
                <li class="date">
                </li>
                <li class="wind-speed">
                </li>
                <li class="humidity">
                </li>
                <li class="weather-icon">
                  <img class="weather-icon__image" src="" alt="">
                  <span class="weather-icon__caption">

                  </span>
                </li>
                <li class="degree">
                </li>
              </ul>
            </div>
            <div class="weather-card card-panel">
              <h2>Forecast</h2>
              <ul id ="weather-forecast" class="weather-forecast">
                <li class="weather-forecast__item">
                  <ul>
                    <li class="day">
                      TUE
                    </li>
                    <li class="icon">
                      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    </li>
                    <li class="degree">
                      25
                    </li>
                  </ul>
                </li>
                <li class="weather-forecast__item">
                  <ul>
                    <li class="day">
                      TUE
                    </li>
                    <li class="icon">
                      icon
                    </li>
                    <li class="degree">
                      25
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- ### 3. Main content /END ###-->

      <div class="col s12 m1">
        <!-- ### 4. Footer ###-->
        <footer class="footer">
          <ul class="media">
            <li class="media__item">
              <a href="#">Created date 2019 by <em>Dawid Gałęziewski</em></a>
            </li>
          </ul>
        </footer>
        <!-- ### 4. Footer /END###-->
      </div>
    </div>

    <!-- ### 5. external scripts, CDNs and libraries ### -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./javascript/index.min.js"></script>
    <!-- ### 5. external scripts, CDNs and libraries /END ### -->
  </body>
</html>
